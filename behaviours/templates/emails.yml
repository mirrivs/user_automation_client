starters:
  1:
    subject: "Dohodnutie termínu školenia"
    recipients: ["{{receiver_email}}"]
    email_body: |
      Ahoj {{receiver_name}},

      radi by sme zorganizovali interné školenie pre náš tím na tému optimalizácie procesov.
      Chcel by som sa ťa opýtať, kedy by ti vyhovoval termín. Máme navrhnuté dva možné dni – budúci utorok alebo štvrtok popoludní.
      Ktorý z týchto dní by bol pre teba lepší? Ak žiaden nevyhovuje, navrhni, prosím, iný termín.

      Ďakujem a prajem pekný deň,
      {{sender_name}}
    responses: [11]

  2:
    subject: "Kontrola nového marketingového materiálu"
    recipients: ["{{receiver_email}}"]
    email_body: |
      Ahoj {{receiver_name}},

      Máme nový návrh marketingových letákov a chcel by som ťa poprosiť o rýchlu kontrolu, či všetko sedí a či by si odporučil/a nejaké úpravy.
      Nájdeš si pár minút tento týždeň na spätnú väzbu?

      Vopred ďakujem,
      {{sender_name}}
    responses: [21]

  3:
    subject: "Návrh na zlepšenie firemnej webstránky"
    recipients: ["{{receiver_email}}"]
    email_body: |
      Ahoj {{receiver_name}},

      Dostal som niekoľko podnetov na vylepšenie našej firemnej webstránky – hlavne z hľadiska navigácie a dizajnu.
      Mohli by sme si sadnúť a prebrať, ako to posunúť na vyššiu úroveň?
      Navrhujem stretnutie koncom týždňa. Kedy by sa ti to hodilo?

      Ďakujem a želám pekný deň,
      {{sender_name}}
    responses: [31]

  4:
    subject: "Koordinácia firemného výletu"
    recipients: ["{{receiver_email}}"]
    email_body: |
      Ahoj {{receiver_name}},

      Plánujeme tímový výlet a chcel by som doladiť detaily. Máš nejaké preferencie ohľadom miesta, aktivít alebo termínov?
      Budem rád, ak mi čím skôr dáš vedieť, aby sme to mohli včas zorganizovať.

      Ďakujem a teším sa na spoluprácu,
      {{sender_name}}
    responses: [41]

  5:
    subject: "Dopyt na detaily ohľadom IT bezpečnosti"
    recipients: ["{{receiver_email}}"]
    email_body: |
      Ahoj {{receiver_name}},

      Pripravujeme sa na audit IT bezpečnosti a potreboval by som tvoje odborné názory.
      Mohol/a by si mi poslať zoznam kontrol a postupov, ktoré už máme zavedené, aby sme to vedeli porovnať s požiadavkami audítorov?

      Vďaka a pekný deň,
      {{sender_name}}
    responses: [51]

  6:
    subject: "Kontrola rozpočtu na Q2"
    recipients: ["{{receiver_email}}"]
    email_body: |
      Ahoj {{receiver_name}},

      Rád by som s tebou prešiel rozpočet na druhý kvartál, aby sme si boli istí, že nevynechávame žiadne dôležité položky.
      Kedy by si mal/a chvíľu, aby sme to spolu skontrolovali?

      Ďakujem,
      {{sender_name}}
    responses: [61]

  7:
    subject: "Overenie aktualizácie CRM systému"
    recipients: ["{{receiver_email}}"]
    email_body: |
      Ahoj {{receiver_name}},

      Počul som, že čoskoro aktualizujeme náš CRM systém na novú verziu.
      Mohol/a by si mi potvrdiť, kedy presne sa to udeje a či bude potrebný nejaký downtime?
      Tiež by ma zaujímalo, či sa zmení rozhranie alebo funkcie, na ktoré si máme dať pozor.

      Vďaka za info,
      {{sender_name}}
    responses: [71]

  8:
    subject: "Diskusia o nových HR politikách"
    recipients: ["{{receiver_email}}"]
    email_body: |
      Ahoj {{receiver_name}},

      Počul som, že HR pripravuje nové politiky k práci z domu a flexibilnému pracovnému času.
      Rád by som ťa poprosil o tvoj názor na to. Mohli by sme sa stretnúť a prebrať, aký dopad to môže mať na náš tím?

      Ďakujem za ochotu,
      {{sender_name}}
    responses: [81]

  9:
    subject: "Plánovanie sezónnej kampane"
    recipients: ["{{receiver_email}}"]
    email_body: |
      Ahoj {{receiver_name}},

      Blíži sa sezóna a chceli by sme naplánovať novú marketingovú kampaň.
      Máš nejaké návrhy na komunikačné kanály alebo kreatívne nápady, ako zaujať našich zákazníkov?
      Budem rád, ak mi pošleš svoje tipy.

      S pozdravom,
      {{sender_name}}
    responses: [91]

  10:
    subject: "Zmena v dodávateľskom reťazci"
    recipients: ["{{receiver_email}}"]
    email_body: |
      Ahoj {{receiver_name}},

      Plánuje sa zmena v našom dodávateľskom reťazci a chcel by som s tebou prebrať, aký to bude mať dopad na naše projekty.
      Vieš si nájsť čas tento alebo budúci týždeň, aby sme to prediskutovali?

      Ďakujem,
      {{sender_name}}
    responses: [101]


